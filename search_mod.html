  <body>
  
    <header class="site-header clearfix">
  
      <a href="/" class="logo"><img src="http://ima.gs/333/444/none/250x49.png" alt=""></a>

    </header> <!-- /site-header -->
        
    <div class="search"> <!-- this collapses by default on internal pages, except when searching? -->
      
      <div class="content">
        <h2>Find the company best suited for your group</h2>
        
        <div class="dropdown">
          <span class="button clearfix"><span class="title">Buses</span> <i class="icon-down-open"></i></span>
          <ul class="clearfix">
            <li class="active" rel="search-one">Busses</li>
            <li rel="search-hotels">Hotels</li>
            <li rel="search-attractions">Attractions</li>
            <li rel="search-restaurants">Restaurants</li>
          </ul> <!-- /clearfix -->
        </div> <!-- /dropdown -->
      
        <div id="search-one" class="search-form">
          
          <div class="form-field clearfix">
            <label for="search-one-type">Bus Type</label>
            <select id="search-one-type">
              <option>All Bus Types</option>
              <option>Charter Bus</option>
              <option>Minibus</option>
              <option>School bus</option>
              <option>Entertainer</option>
              <option>Executive</option>
              <option>Limo Bus</option>
              <option>Party Bus</option>
              <option>Trolley</option>
              <option>Double Decker</option>
              <option>Van</option>
              <option>Transit Bus</option>
              <option>Tour Operator</option>
            </select>
          </div> <!-- /form-field -->
            
          <div class="form-field required clearfix">
            <label for="search-one-location">Location *</label>
            <input type="text" id="search-one-location" placeholder="Location"> <!-- ajax autocomplete -->
          </div> <!-- /form-field --> 
          
          <div class="form-field clearfix">
            <label for="search-one-company">Company Name</label>
            <input type="text" id="search-one-company" placeholder="Company Name">
          </div> <!-- /form-field -->
          
          <button>Search</button>
        </div> <!-- /search-one -->
        
        <div id="search-hotels" class="search-form">
          hotel search goes here
        </div> <!-- /search-hotels -->
        
        <div id="search-attractions" class="search-form">
          attraction search goes here
        </div> <!-- /search-attractions -->
        
        <div id="search-restaurants" class="search-form">
          restaurant search goes here
        </div> <!-- /search-restaurants -->
        
      </div> <!-- /content -->
      
    </div> <!-- /search -->
